<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;700;800&family=Overpass:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>REST Countries API</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-options">
            <div class="world-logo"><h3>Where in the world?</h3></div>

            <div class="dark-mode-toggle">
                <i class="fa-regular fa-moon"></i> Dark Mode
            </div>
        </div>
    </div>

    <div class="search-and-filter">
        <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass"></i> <input type="text" name="" id="country-search" class="country-search" placeholder="Search for a country...">
        </div>

        <div class="filter-container">
            <div class="filter-dropdown"><p>Filter by Region</p> <i class="fa-sharp fa-solid fa-arrow-down"></i></div>
            <div class="filter-options hide">
                <p>Africa</p>
                <p>America</p>
                <p>Asia</p>
                <p>Europe</p>
                <p>Oceana</p>
            </div>
        </div>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
